<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jacinto.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Whether you think you can or you can't, you're right.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span class="author" id='author'>Henry Ford</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="btn-twitter" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote" id="new-quote">New Quote</button>
            <button class="btn-github" id="github" title="Source code!">
                <i class="fab fa-github"></i>
            </button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader" hidden></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
